name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17
    #install the dependencies
    - name: Install dependencies
      run: npm install

    #build the android app 
    - name: Build Android
      run: |
        cd android
        ./gradlew assembleRelease
