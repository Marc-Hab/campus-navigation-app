name: Backend CI

on:
  push:
    branches:
    # this CI/CD pipeline runs on the backend and every backend feature branch
      - backend
      - backend/*
  pull_request:
# this CI/CD pipeline runs on the backend and every backend feature branch
    branches:
      - backend
      - backend/*

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    #install dependencies
    - name: Install dependencies
      run: pip install -r backend/requirements.txt
    #run Pytest
    - name: Run Pytest
      run: pytest
